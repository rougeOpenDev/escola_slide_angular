<mat-toolbar
>
  <span>Escola de Slide</span>

  <div fxLayout="column" fxLayoutAlign="center center" >
    <mat-divider [vertical]="true"></mat-divider>

    <button mat-button (click)="onClick()"
        matTooltip="Salve Skatista"
        [routerLink]="['/home']"
        [matTooltipPosition]="tooltipPosition"
        [matTooltipShowDelay]="tooltipShowDelay"
        [matTooltipHideDelay]="tooltipHideDelay" >
      <mat-icon>home</mat-icon>
    </button>
    <mat-divider [vertical]="true"></mat-divider>
    <button mat-button (click)="onClick()"
        [routerLink]="['user/me/courses']"
        matTooltip="Meus Cursos"
        [matTooltipPosition]="tooltipPosition"
        [matTooltipShowDelay]="tooltipShowDelay"
        [matTooltipHideDelay]="tooltipHideDelay" >
      <mat-icon>note_add</mat-icon>
    </button>
    <mat-divider [vertical]="true"></mat-divider>
    <button mat-button (click)="onClick()"
        [routerLink]="['/courses']"
        matTooltip="Buscar Cursos"
        [matTooltipPosition]="tooltipPosition"
        [matTooltipShowDelay]="tooltipShowDelay"
        [matTooltipHideDelay]="tooltipHideDelay" >
      <mat-icon>find_in_page</mat-icon>
      <!--<mat-icon>search</mat-icon>-->
    </button>
    <mat-divider [vertical]="true"></mat-divider>
    <button mat-button (click)="onClick()"
        [routerLink]="['/store']"
        matTooltip="Loja"
        [matTooltipPosition]="tooltipPosition"
        [matTooltipShowDelay]="tooltipShowDelay"
        [matTooltipHideDelay]="tooltipHideDelay" >
      <mat-icon>store</mat-icon>
    </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between" >
  </div>
  <div fxLayout="row" >

    <mat-menu #menu="matMenu" class="menuPerfilLateral">
      <button mat-menu-item [routerLink]="['/user/me']">
        <span>PreferÃªncias</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sair()"
          matTooltip="Sair"
          [matTooltipPosition]="tooltipPosition"
          [matTooltipShowDelay]="tooltipShowDelay"
          [matTooltipHideDelay]="tooltipHideDelay">
        <span>Sair</span>
        <mat-icon>exit-to-app</mat-icon>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
