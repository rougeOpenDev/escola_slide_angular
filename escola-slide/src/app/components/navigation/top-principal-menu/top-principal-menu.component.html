<nb-card class="menu-container" >

  <nb-card *ngFor="let item of menuItems" class="menu-item" >

    <nb-card-body class="menu-item" >

      <button class="menu-item-button" nbButton status="primary" *ngIf="item.title" >

        <nb-icon *ngIf="item.icon" [icon]="item.icon"></nb-icon>
        {{ item.title }}
      </button>

    </nb-card-body>

  </nb-card>

  <nb-card class="menu-item" >
    <nb-card-body class="menu-item" >
    <button class="menu-item-button" nbButton status="primary" (click)="changeTheme()" >

      <nb-icon icon="sun-outline"></nb-icon>
      troca
    </button>
  </nb-card-body>
</nb-card>

</nb-card>
