<div
    fxLayout.xs="column" fxLayoutGap.xs="0"
    fxLayout="row wrap" fxLayoutGap="20px" >

  <mat-card *ngFor="let course of coursesList" class="course-card"
      fxFlex.xs="100%"
      fxFlex="calc(40% - 20px)"
      [routerLink]="['/courses/' + course.id]" >

    <img class="course-card-img" mat-card-image src="{{ course.imgSrc }}" alt="Photo of Course description">
    <mat-card-header>
      <mat-card-title>{{ course.label }}</mat-card-title>
      <mat-card-subtitle>{{ course.description }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions class="course-card-content" >

      <mat-chip-listbox #chipList [multiple]="chipsMultiple" >
        <mat-chip
          *ngFor="let tag of course?.tags"
          [removable]="chipsRemovable" >
          {{ tag }}
        </mat-chip>
      </mat-chip-listbox>
    </mat-card-actions>

  </mat-card>

</div>
