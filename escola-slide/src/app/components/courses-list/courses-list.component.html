<div
    fxLayout.xs="column" fxLayoutGap.xs="0"
    fxLayout="row wrap" fxLayoutGap="20px" >

  <mat-card *ngFor="let course of coursesList" class="course-card"
      fxFlex.xs="100%"
      fxFlex="calc(40% - 20px)" >

    <img class="course-card-img" mat-card-image src="{{ course.imgSrc }}" alt="Photo of couse description">
    <mat-card-header>
      <mat-card-title>{{ course.label }}</mat-card-title>
    </mat-card-header>
    <mat-card-content  class="course-card-content" >

      {{ course.description }}

      <mat-chip-list class="course-card-footer" #chipList [multiple]="chipsMultiple" >
        <mat-chip
          *ngFor="let tag of course.tags"
          [selectable]="chipsSelectable"
          [removable]="chipsRemovable" >
          {{ tag }}
        </mat-chip>
      </mat-chip-list>

    </mat-card-content>
    <mat-card-footer>

    </mat-card-footer>

  </mat-card>

</div>
