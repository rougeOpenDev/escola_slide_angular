<mat-toolbar color="primary" >

  <span>Escola de Slide</span>

  <div fxLayout="row" fxLayoutAlign="center center" >
    <mat-divider [vertical]="true"></mat-divider>

    <button mat-button (click)="onClick()"
        matTooltip="Salve Skatista"
        [routerLink]="['/home']"
        [matTooltipPosition]="tooltipPosition"
        [matTooltipShowDelay]="tooltipShowDelay"
        [matTooltipHideDelay]="tooltipHideDelay" >
      <mat-icon>home</mat-icon>
    </button>
    <mat-divider [vertical]="true"></mat-divider>
    <button mat-button (click)="onClick()"
        [routerLink]="['user/me/courses']"
        matTooltip="Meus Cursos"
        [matTooltipPosition]="tooltipPosition"
        [matTooltipShowDelay]="tooltipShowDelay"
        [matTooltipHideDelay]="tooltipHideDelay" >
      <mat-icon>note_add</mat-icon>
    </button>
    <mat-divider [vertical]="true"></mat-divider>
    <button mat-button (click)="onClick()"
        [routerLink]="['/courses']"
        matTooltip="Buscar Cursos"
        [matTooltipPosition]="tooltipPosition"
        [matTooltipShowDelay]="tooltipShowDelay"
        [matTooltipHideDelay]="tooltipHideDelay" >
      <mat-icon>find_in_page</mat-icon>
      <!--<mat-icon>search</mat-icon>-->
    </button>
    <mat-divider [vertical]="true"></mat-divider>
    <button mat-button (click)="onClick()"
        [routerLink]="['/store']"
        matTooltip="Loja"
        [matTooltipPosition]="tooltipPosition"
        [matTooltipShowDelay]="tooltipShowDelay"
        [matTooltipHideDelay]="tooltipHideDelay" >
      <mat-icon>store</mat-icon>
    </button>
  </div>

  <span class="example-spacer"></span>

  <div fxLayout="row" >

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [yPosition]="menuPosition" color="primary" >
      <button mat-menu-item [routerLink]="['/user/me']" >
        <mat-icon>exit-to-app</mat-icon>
        <span>PreferÃªncias</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sair()"
          matTooltip="Sair"
          [matTooltipPosition]="tooltipPosition"
          [matTooltipShowDelay]="tooltipShowDelay"
          [matTooltipHideDelay]="tooltipHideDelay" >
        <mat-icon>exit-to-app</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
